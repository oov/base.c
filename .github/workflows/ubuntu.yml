name: ubuntu

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: setup
        run: |
          sudo apt install -y cmake ninja-build clang clang-format lld
      - name: Build
        run: |
          rm -f build/default/CMakeCache.txt && cmake --preset default -DSKIP_OVTHREADS_TEST=OFF -DFORMAT_SOURCES=OFF && cmake --build --preset default && ctest --preset default --output-junit testlog.xml
