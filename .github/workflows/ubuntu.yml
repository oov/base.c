name: ubuntu

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: setup
        run: |
          sudo apt install -y cmake ninja-build clang clang-format
      - name: Run ninja
        run: |
          mkdir build
          cd build
          cmake -GNinja .. && ninja && ctest --output-junit testlog.xml
